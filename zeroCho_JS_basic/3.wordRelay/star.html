<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별만들기</title>
  </head>
  <body>
    <h1>별찍어보기</h1>
    <script>
      console.log("차례대로 별찍기");
      for (let i = 0; i < 5; i++) {
        console.log("*".repeat(i + 1));
      }

      console.log("역순으로 별찍기");
      for (let i = 5; i > 0; i--) {
        console.log("*".repeat(i));
      }

      console.log("i가 0인상태에서 역순으로 별찍기");
      for (let i = 0; i < 5; i++) {
        console.log("*".repeat(5 - i));
      }

      console.log("1 3 5 7 9 별찍기");
      for (let i = 0; i < 5; i++) {
        console.log("*".repeat(2 * i + 1));
      }

      console.log("9 7 5 3 1 별찍기");
      for (let i = 5; i > 0; i--) {
        console.log("*".repeat(2 * i - 1));
      }

      console.log("i = 0 일때 9 7 5 3 1 별찍기");
      for (let i = 0; i < 5; i++) {
        console.log("*".repeat(9 - 2 * i));
      }

      console.log("앞이 공백인 별찍기");
      for (let i = 0; i < 5; i++) {
        console.log(" ".repeat(5 - i) + "*".repeat(i + 1));
      }

      console.log("앞이 공백인 역별찍기");
      for (let i = 0; i < 5; i++) {
        console.log(" ".repeat(i + 1) + "*".repeat(5 - i));
      }

      console.log("피라미드 홀수 별찍기");
      for (let i = 0; i < 5; i++) {
        console.log(" ".repeat(4 - i) + "*".repeat(i * 2 + 1));
      }

      console.log("피라미드 12345 별찍기");
      for (let i = 0; i < 5; i++) {
        console.log(" ".repeat(5 - i) + "*".repeat(i + 1));
      }

      console.log("마름모 별찍기");
      for (let i = 1; i <= 5; i++) {
        console.log(" ".repeat(2 - (5 % i)) + "*".repeat((5 % i) * 2 + 1));
      }
    </script>
  </body>
</html>
