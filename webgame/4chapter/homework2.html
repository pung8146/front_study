if문 중첩 제거방법
1. 공통된 절차를 각 분기점 내부에 넣는다.
2. 분기점에서 짧은 절차부터 실행하게 if문을 작성한다.
3. 짧은 절차가 끝나면 return(함수 내부의 경우)이나 break(for 문의 내부의 경우)로 중단한다.
4. else를 제거한다.(이때 중첩하나가 제거된다).
5. 다음 중첩된 분기점이 나오면 1~4의 과정을 반복한다.

<script>
function test() {
  let result = "";
  if (a) {
    if (!b) {
      result = 'c';
    }
  } else {
    result = 'a';
  }
  result += 'b';
  return result;
}
// 위 가 문제
function test() {
  let result = "";
  if (!a) {
    result = 'a';
    result += 'b';
    return result;
  }if (!b) {
      result = 'c';
  }
      result += 'b';
      return result;
}


  </script>
